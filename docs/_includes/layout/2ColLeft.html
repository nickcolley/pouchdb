layout: layout/default.html
---

<article class="band">
  <div class="container">
    <div class="row">
        <div id="sidebar" class="col-sm-3 nav-sidebar-wrapper">
          <ul class="nav nav-silent nav-sidebar" role="navigation">
            {% if sidebar == 'api' %}
              {% include api.html %}
            {% elsif sidebar == 'guides_nav' %}
              {% include guides_nav.html %}
            {% elsif sidebar == 'nav' %}
              {% include nav.html %}
            {% endif %}
          </ul>
        </div>

        <div class="col-sm-9" role="main">
          {{content}}
        <div>

    </div>

  </div>
</article>
