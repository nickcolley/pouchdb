{% if href %}
  {% assign href = href %}
{% else %}
  {% capture href %}{{ site.baseurl }}/static/img/{{ src }}{% endcapture %}
{% endif %}

<a href="{{ href }}" target="_blank">
  <img class="img-responsive" {% if width %} width="{{width}}" {% endif %} src="{{ site.baseurl }}/static/img/{{ src }}" alt="{{ alt }}" />
</a>
