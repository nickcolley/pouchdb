{% if class %}
  {% assign class = class %}
{% else %}
  {% assign class = 'h2' %}
{% endif %}
<div class='{{ class }}'><div class='anchor-id' id='{{ hash }}'></div><a class='anchor' href='#{{ hash }}' name='{{ hash }}'>{{ title }}</a>{% if edit %}<a data-toggle="tooltip" data-placement="top" title="Edit this on Github" class="icon-edit" href="{{ site.github.repository_url }}/edit/master/docs/_includes/api/{{ hash }}.html" target="_blank"></a>{% endif %}</div>
