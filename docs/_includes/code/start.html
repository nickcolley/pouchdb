{% comment %}
{% if type == 'promise' %}
  {% assign class = 'active' %}
{% else %}
  {% assign class = '' %}
{% endif %}
<strong data-code-hide>{{ type | capitalize }}:</strong>

<div
  class="tab-pane {{ class }}"
  id="{{ type }}"
  data-code-id="{{ id }}"
  data-code-type="{{ type }}"
  role="complementary"
>
{% endcomment %}
